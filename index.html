<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>90's TV Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
	
</head>
<body>
    <h1><bold>90's TV Classics</bold></h1>
    <div id="quiz" class="grid">
        <div class="title">Do you know your 90's TV shows?</div>
        
            <hr>
                <h2><center>Questions</center></h2>
                <div id="questions" class="question"></div>
            
                <div class="buttons">
                    <button class="answer" id="btn0"><input type="radio" value="1"><span id="option1">A.</span></button>
                    <button class="answer" id="btn1"><input type="radio" value="2"><span id="option2">B.</span></button>
                    <button class="answer" id="btn2"><input type="radio" value="3"><span id="option3">C.</span></button>
                    <button class="answer" id="btn3"><input type="radio" value="4"><span id="option4">D.</span></button>
                    <button id="nextButton" class="next-btn">Next Question</button>
                </div>
           
                    <div id="score" class="board"></div>
                    <div id="timer" class="board"></div>
                    <div id="results">Score:</div>
            </div>
                
  
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
